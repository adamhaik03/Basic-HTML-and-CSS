<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Two types of the lists</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <link rel="stylesheet" type="text/css" href="CSS_Lists.css">
        <h1>Ordered list</h1>
        <ol>
            <li>Mark</li>
            <li>Chris</li>
            <li>Tommy</li>
            <li>Jack</li>
        </ol>
        <h1>Unordered list</h1>
        <ul>
            <li>eggs</li>
            <li>milk</li>
            <li>cheese</li>
            <li>ham</li>
        </ul>

    </body>
</html>
